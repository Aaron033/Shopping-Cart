<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Furnish House</title>
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
     <!-- Custom css-->
<link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <!-- nav bar begins -->
<nav class= "navbar">
<div class="navbar-center">
    <span class="nav-icon">
        <i class= "fa fa-bars"></i>
    </span>
    <img src="./images/logo.svg" alt="store logo"/>
<div class="cart-btn">
    <span class="nav-icon">
        <i class="fas fa-cart-plus"></i>
    </span>
    <div class="cart-items">0</div>
</div>
</div>
</nav>

 <!-- nav bar Ends -->

    <!-- Hero -->
<header class ="hero">
    <div class="banner">
        <h1 class= "banner-title">Furniture collection</h1>
<button class="banner-btn">show now</button>
    </div>

</header>
      <!--end of  Hero -->

      <!-- products -->
<section class= "products">
    <div class="section-title">
        <h2>Our products</h2>
    </div>
    <div class="products-center">
        <!-- single product -->
        <article class="product">
    <div class="img-container">
        <img src="./images/product-1.jpeg" alt="product" class="product-img">
        <button class="bag-btn" data-id="1">
            <i class="fas fa-shopping-cart"></i>
            add to bag
        </button>
    </div>
        </article>
          <!-- end single product -->
    </div>
</section>
      <!--end of products -->
    <script src="app.js"></script>
</body>
</html>
